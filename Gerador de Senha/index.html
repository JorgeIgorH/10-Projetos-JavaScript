<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Tamanho da Senha</label>
                <input id="len" value="0" type="number" min="3" max="20" />
            </div>
            <div class="form-control">
                <label for="let">Ter letras</label>
                <input id="let" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Ter Números</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Ter Símbolos</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">
                Gerar Senha
            </button>
        </div>
    </div>
</body>

</html>
